<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        td input, td button {
            background-color: transparent;
            border: none;
            padding: 8px;
            text-align: center;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="/assets/fetchData.js" defer></script>
</head>
<body>
    <table>
        <caption>Message List</caption>
        <thead>
            <tr>
                <th>Index</th>
                <th>Message Type</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody id="messageTableBody">
            {{range .Messages}}
            <tr>
                <td>{{.Index}}</td>
                <td onclick="makeEditable(this, {{.MessageID}})">{{.Message.Content}}</td>
                <td>
                    <form action="/deleteMessage" method="post">
                        <input type="hidden" name="messageID" value="{{.MessageID}}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan="3">No messages found</td>
            </tr>
            {{end}}
            <tr>
                <form action="/messages/add" method="post">
                    <td>New</td>
                    <td><input type="text" name="messageContent" placeholder="Enter new message" required></td>
                    <td><button type="submit">Add Message</button></td>
                </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
